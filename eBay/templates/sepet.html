{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unutma</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <a class="ms-5 mt-4" href="{% url 'index' %}">Ana Sayfaya Dön</a>

    {% if sepet %}

    {% for item in sepet %}

    <div class="container">
        <div class="card mb-3 ">
            <div class="row g-0">

                <div class="d-flex">

                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" value="" name="delete" class="btn btn-close text-danger">
                    </form>

                    <div class="">
                        <img src="{{item.urun.image.url}}" style="height: 300px; width: 90%"
                            class="img-fluid rounded-start object-fit-cover" alt="...">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.urun.name}}</h5>

                            <p class="card-text">{{item.urun.price|intcomma}} TL</p>

                            <p class="card-text">Adet : {{item.adet}}</p>

                            <!-- <p class="card-text">{{item.toplam}} TL</p> -->
                            <!-- <p class="card-text"><small class="text-body-secondary">{{sepet.created_at|naturalday}}</small></p> -->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {% endfor %}

        <p>Sepetteki Ürün Sayısı: {{sayi}} </p>
    </div>
    {% else %}
    <p class="text-center mt-5 fs-3"> Sepetinizde Hiç Ürün Yok.</p>
    {% endif %}






</body>

</html>
